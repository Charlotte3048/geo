# --- 全局设置 ---
global_settings:
  questions_file: "questions.json"

# --- 模型定义 ---
models:
  gpt: "openai/gpt-5-mini"
  gemini: "google/gemini-2.5-flash"
  perplexity: "perplexity/sonar"

# --- 品牌库定义 (使用YAML锚点以便复用) ---
brand_definitions:
  # 定义一个名为 ha_brands 的锚点
  home_appliances: &ha_brands
    dictionary:
      # --- 这里将填充家用电器的品牌词典 ---
      Midea: [ midea, 美的 ]
      Haier: [ haier, 海尔 ]
      Hisense: [ hisense, 海信 ]
      # ... etc ...
    whitelist:
      # --- 这里将填充家用电器的白名单 ---
      - Midea
      - Haier
      - Hisense
      # ... etc ...

  # 定义一个名为 sh_brands 的锚点
  smart_hardware: &sh_brands

    dictionary:
      # --- 这里将填充智能硬件的品牌词典 ---
      Huawei: [ huawei, 华为 ]
      Xiaomi: [ xiaomi, 小米 ]
      DJI: [ dji, 大疆 ]
      # ... etc ...
