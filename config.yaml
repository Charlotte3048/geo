# ====================================================================
# GenAI 心智占有率分析平台 - 中央配置文件 (v2.0 - 最终版)
# 核心特性: 配置分离与复用 (DRY - Don't Repeat Yourself)
# ====================================================================

# --- 全局设置 ---
global_settings:
  questions_file: "questions.json"

# --- 模型定义 ---
models:
  gpt: "openai/gpt-4o"
  gemini: "google/gemini-2.5-flash"
  perplexity: "perplexity/sonar"

# --- 品牌库定义 (使用YAML锚点以便复用) ---
brand_definitions:
  # 定义一个名为 ha_brands 的锚点
  home_appliances: &ha_brands
    dictionary:
      # --- 这里将填充家用电器的品牌词典 ---
      Midea: [midea, 美的]
      Haier: [haier, 海尔]
      Hisense: [hisense, 海信]
      # ... etc ...
    whitelist:
      # --- 这里将填充家用电器的白名单 ---
      - Midea
      - Haier
      - Hisense
      # ... etc ...

  # 定义一个名为 sh_brands 的锚点
  smart_hardware: &sh_brands
    dictionary:
      # --- 这里将填充智能硬件的品牌词典 ---
      Huawei: [huawei, 华为]
      Xiaomi: [xiaomi, 小米]
      DJI: [dji, 大疆]
      # ... etc ...
    whitelist:
      # --- 这里将填充智能硬件的白名单 ---
      - Huawei
      - Xiaomi
      - DJI
      # ... etc ...

# --- 任务定义 (核心) ---
tasks:
  # --- 任务组: 家用电器 (Home Appliances) ---
  ha_gpt:
    model_key: gpt
    category_prefix: "家用电器-"
    brands: *ha_brands # 引用上面定义的 ha_brands

  ha_gemini:
    model_key: gemini
    category_prefix: "家用电器-"
    brands: *ha_brands # 引用

  ha_perplexity:
    model_key: perplexity
    category_prefix: "家用电器-"
    brands: *ha_brands # 引用

  # --- 任务组: 智能硬件 (Smart Hardware) ---
  sh_gpt:
    model_key: gpt
    category_prefix: "智能硬件-"
    brands: *sh_brands # 引用上面定义的 sh_brands

  sh_gemini:
    model_key: gemini
    category_prefix: "智能硬件-"
    brands: *sh_brands # 引用

  sh_perplexity:
    model_key: perplexity
    category_prefix: "智能硬件-"
    brands: *sh_brands # 引用
